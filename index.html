<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 20px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button:active {
            background-color: #3e8e41;
        }
        .button.function {
            background-color: #f39c12;
        }
        .button.function:hover {
            background-color: #e67e22;
        }
        .button.function:active {
            background-color: #d35400;
        }
        .button.wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button function" onclick="clearDisplay()">C</button>
            <button class="button function" onclick="deleteLast()">⌫</button>
            <button class="button function" onclick="appendCharacter('(')">(</button>
            <button class="button function" onclick="appendCharacter(')')">)</button>
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
            <button class="button" onclick="appendCharacter('9')">9</button>
            <button class="button function" onclick="appendCharacter('/')">÷</button>
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
            <button class="button function" onclick="appendCharacter('*')">×</button>
            <button class="button" onclick="appendCharacter('1')">1</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button function" onclick="appendCharacter('-')">−</button>
            <button class="button wide" onclick="appendCharacter('0')">0</button>
            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button function" onclick="appendCharacter('+')">+</button>
            <button class="button function wide" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function deleteLast() {
            if (display.textContent.length === 1) {
                display.textContent = '0';
            } else {
                display.textContent = display.textContent.slice(0, -1);
            }
        }

        function appendCharacter(character) {
            if (display.textContent === '0' && character !== '.') {
                display.textContent = character;
            } else {
                display.textContent += character;
            }
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent.replace('÷', '/').replace('×', '*'));
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
